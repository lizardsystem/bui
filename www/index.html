<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="js/bootstrap/bootstrap/css/bootstrap.min.css" />
        <title>Regenradar</title>
    </head>
    <body>
        <h1>Bui</h1>
        <div id="map"></div>
        <div id="slider"></div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/openlayers/OpenLayers.js"></script>
        <script type="text/javascript" src="js/momentjs/moment.js"></script>
        
        <style>
            @media screen
            {
                #map { width: 100%; height:100%;}
            }
         </style>        
        <script type="text/javascript">
             var map, layer;
             function init () {
                map = new OpenLayers.Map( 'map');
                layer = new OpenLayers.Layer.OSM("Simple OSM Map");
                /*map.addLayer(layer);*/

                var dt_iso_8601 = layer.dt.format('YYYY-MM-DDTHH:mm:ss') + '.000Z';
                var wms_params = {
                    WIDTH: 525,
                    HEIGHT: 497,
                    SRS: 'EPSG:3857',
                    BBOX: layer.bbox.toBBOX(),
                    TIME: dt_iso_8601
                };
                var wms_url = 'http://regenradar.lizard.net/wms/' + '?' + $.param(wms_params);

                
                rain = new OpenLayers.Layer.WMS("Rain", "http://regenradar.lizard.net/wms/?WIDTH=525&HEIGHT=497&SRS=EPSG%3A3857&BBOX=147419.974%2C6416139.595%2C1001045.904%2C7224238.809&TIME=2013-10-16T12%3A15%3A00.000Z", {layers: 'basic'} );
                map.addLayer(rain);
                map.setCenter(
                    new OpenLayers.LonLat(5.5698782, 52.0992287).transform(
                    new OpenLayers.Projection("EPSG:3857"),
                    map.getProjectionObject()
                    ), 8); 
            };
            $(document).ready(function() {
                init();
            });          


            app.initialize();
        </script>
    </body>
</html>
